<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <th:block th:replace="~{includes/generalScript::head}"> </th:block>
</head>
<body>
<h1>Zaloguj</h1>
<!-- poniżej jest post bo wysyłamy hasło choćiaż metoda jest bardziej getowa-->
<form method="post" th:action="@{/login}">
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wpisz mail">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Wpisz hasło">
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
</form>
<th:block th:replace="~{includes/generalScript::end-of-body}"> </th:block>
</body>
</html>
