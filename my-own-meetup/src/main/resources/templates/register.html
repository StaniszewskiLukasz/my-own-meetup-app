<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <th:block th:replace="~{includes/generalScript::head}"> </th:block>
</head>
<h1>Rejestracja</h1>
<body>


</form>
<form method="post" th:action="@{/register}">

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Wpisz mail">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password"
               aria-describedby="passwordHelp" placeholder="Wpisz hasło">
        <small id="passwordHelp" class="form-text text-muted">
            Hasło – musi mieć przynajmniej 8 znaków, ale nie więcej niż 30.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="nameHelp"
               placeholder="Wpisz swoją nazwę">
        <small id="nameHelp" class="form-text text-muted">
            Maksymalna długość - 50 znaków.</small>
    </div>
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
</form>

<th:block th:replace="~{includes/generalScript::end-of-body}"> </th:block>
</body>
</html>
